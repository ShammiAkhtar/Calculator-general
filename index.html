<div style="max-width:400px;margin:auto;padding:10px;font-family:'Segoe UI',sans-serif;">
  <div id="calculator" style="border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.1);overflow:hidden;background:#fff;">

      <button onclick="calcOp('%')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#cbd5e1;">%</button>
      <button onclick="calcOp('/')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#cbd5e1;">÷</button>

      <button onclick="calcNum('7')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">7</button>
      <button onclick="calcNum('8')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">8</button>
      <button onclick="calcNum('9')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">9</button>
      <button onclick="calcOp('*')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#cbd5e1;">×</button>

      <button onclick="calcNum('4')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">4</button>
      <button onclick="calcNum('5')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">5</button>
      <button onclick="calcNum('6')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">6</button>
      <button onclick="calcOp('-')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#cbd5e1;">−</button>

      <button onclick="calcNum('1')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">1</button>
      <button onclick="calcNum('2')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">2</button>
      <button onclick="calcNum('3')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">3</button>
      <button onclick="calcOp('+')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#cbd5e1;">+</button>

      <button onclick="calcNum('0')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;grid-column:span 2;">0</button>
      <button onclick="calcNum('.')" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;">.</button>
      <button onclick="calcEqual()" style="padding:20px;font-size:1.5rem;border:1px solid #e2e8f0;background:#38bdf8;color:white;">=</button>
    </div>
  </div>
</div>

<script>
  var calcInput = '';

  function updateDisplay() {
    document.getElementById('display').innerText = calcInput || '0';
  }

  function calcNum(n) {
    calcInput += n;
    updateDisplay();
  }

  function calcOp(op) {
    if (calcInput === '') return;
    const last = calcInput.slice(-1);
    if ('+-*/%'.includes(last)) {
      calcInput = calcInput.slice(0, -1) + op;
    } else {
      calcInput += op;
    }
    updateDisplay();
  }

  function calcClear() {
    calcInput = '';
    updateDisplay();
  }

  function calcDel() {
    calcInput = calcInput.slice(0, -1);
    updateDisplay();
  }

  function calcEqual() {
    try {
      calcInput = eval(calcInput.replace(/%/g, '/100')).toString();
    } catch {
      calcInput = 'Error';
    }
    updateDisplay();
  }

  updateDisplay();
</script>
